{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="max-w-3xl mx-auto p-6 bg-white dark:bg-gray-800 rounded-lg shadow-lg mt-8">
    <h1 class="text-2xl font-bold text-gray-900 dark:text-white mb-6">
        Add a New Product
    </h1>

    <form method="POST" action="{% url 'giftshops:create_product' %}" enctype="multipart/form-data" class="space-y-5">
        {% csrf_token %}

        <!-- Product Name -->
        <div>
            <label for="name" class="block text-sm font-medium text-gray-700 dark:text-gray-300">
                Product Name
            </label>
            <input type="text" name="name" id="name" required
                class="mt-1 block w-full rounded-md border-gray-300 dark:border-gray-600 dark:bg-gray-700 dark:text-white shadow-sm focus:border-blue-500 focus:ring-blue-500 sm:text-sm py-2 px-3">
        </div>

        <!-- Category -->
        <div>
            <label for="category" class="block text-sm font-medium text-gray-700 dark:text-gray-300">
                Category
            </label>
            <select name="category" id="category" required
                class="mt-1 block w-full rounded-md border-gray-300 dark:border-gray-600 dark:bg-gray-700 dark:text-white shadow-sm focus:border-blue-500 focus:ring-blue-500 sm:text-sm py-2 px-3">
                {% for category in categories %}
                    <option value="{{ category.id }}">{{ category.name }}</option>
                {% endfor %}
            </select>
        </div>

        <!-- Price -->
        <div>
            <label for="price" class="block text-sm font-medium text-gray-700 dark:text-gray-300">
                Price ($)
            </label>
            <input type="number" name="price" id="price" step="0.01" min="0" required
                class="mt-1 block w-full rounded-md border-gray-300 dark:border-gray-600 dark:bg-gray-700 dark:text-white shadow-sm focus:border-blue-500 focus:ring-blue-500 sm:text-sm py-2 px-3">
        </div>

        <!-- Stock Quantity -->
        <div>
            <label for="stock_quantity" class="block text-sm font-medium text-gray-700 dark:text-gray-300">
                Stock Quantity
            </label>
            <input type="number" name="stock_quantity" id="stock_quantity" min="0" required value="0"
                class="mt-1 block w-full rounded-md border-gray-300 dark:border-gray-600 dark:bg-gray-700 dark:text-white shadow-sm focus:border-blue-500 focus:ring-blue-500 sm:text-sm py-2 px-3"
                placeholder="Enter the number of items available for sale">
        </div>

        <!-- Description -->
        <div>
            <label for="description" class="block text-sm font-medium text-gray-700 dark:text-gray-300">
                Description
            </label>
            <textarea name="description" id="description" rows="4" required
                class="mt-1 block w-full rounded-md border-gray-300 dark:border-gray-600 dark:bg-gray-700 dark:text-white shadow-sm focus:border-blue-500 focus:ring-blue-500 sm:text-sm py-2 px-3"></textarea>
        </div>

        <!-- Product Image -->
        <div>
            <label for="image" class="block text-sm font-medium text-gray-700 dark:text-gray-300">
                Product Image
            </label>
            <input type="file" name="image" id="image" accept="image/*"
                class="mt-1 block w-full text-gray-700 dark:text-gray-300">
        </div>

        <!-- Is Featured -->
        <div class="flex items-center">
            <input type="checkbox" name="is_featured" id="is_featured"
                class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded">
            <label for="is_featured" class="ml-2 block text-sm text-gray-700 dark:text-gray-300">
                Mark as Featured Product
            </label>
        </div>

        <!-- Submit Button -->
        <div>
            <button type="submit"
                class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 px-4 rounded-lg shadow-sm">
                Create Product
            </button>
        </div>
    </form>
</div>
{% endblock %}
