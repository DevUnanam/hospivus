{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="max-w-3xl mx-auto p-6 bg-white dark:bg-gray-800 rounded-lg shadow-lg mt-8">
    <h1 class="text-2xl font-bold text-gray-900 dark:text-white mb-6">
        Edit Product
    </h1>

    <form method="POST" action="{% url 'giftshops:edit_product' product.pk %}" enctype="multipart/form-data" class="space-y-5">
        {% csrf_token %}

        <!-- Reuse form fields here, but pre-fill values -->
        <div>
            <label for="name" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Product Name</label>
            <input type="text" name="name" id="name" required
                value="{{ product.name }}"
                class="mt-1 block w-full rounded-md border-gray-300 dark:border-gray-600 dark:bg-gray-700 dark:text-white shadow-sm focus:border-blue-500 focus:ring-blue-500 sm:text-sm py-2 px-3">
        </div>

        <div>
            <label for="category" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Category</label>
            <select name="category" id="category" required
                class="mt-1 block w-full rounded-md border-gray-300 dark:border-gray-600 dark:bg-gray-700 dark:text-white shadow-sm focus:border-blue-500 focus:ring-blue-500 sm:text-sm py-2 px-3">
                {% for category in categories %}
                    <option value="{{ category.id }}" {% if category == product.category %}selected{% endif %}>{{ category.name }}</option>
                {% endfor %}
            </select>
        </div>

        <div>
            <label for="price" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Price ($)</label>
            <input type="number" name="price" id="price" step="0.01" min="0" required
                value="{{ product.price }}"
                class="mt-1 block w-full rounded-md border-gray-300 dark:border-gray-600 dark:bg-gray-700 dark:text-white shadow-sm focus:border-blue-500 focus:ring-blue-500 sm:text-sm py-2 px-3">
        </div>

        <div>
            <label for="stock_quantity" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Stock Quantity</label>
            <input type="number" name="stock_quantity" id="stock_quantity" min="0" required
                value="{{ product.stock_quantity }}"
                class="mt-1 block w-full rounded-md border-gray-300 dark:border-gray-600 dark:bg-gray-700 dark:text-white shadow-sm focus:border-blue-500 focus:ring-blue-500 sm:text-sm py-2 px-3"
                placeholder="Enter the number of items available for sale">
        </div>

        <div>
            <label for="description" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Description</label>
            <textarea name="description" id="description" rows="4" required
                class="mt-1 block w-full rounded-md border-gray-300 dark:border-gray-600 dark:bg-gray-700 dark:text-white shadow-sm focus:border-blue-500 focus:ring-blue-500 sm:text-sm py-2 px-3">{{ product.description }}</textarea>
        </div>

        <div>
            <label for="image" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Product Image</label>
            <input type="file" name="image" id="image" accept="image/*"
                class="mt-1 block w-full text-gray-700 dark:text-gray-300">
            {% if product.image %}
                <p class="mt-2 text-sm text-gray-500 dark:text-gray-400">Current image: <img src="{{ product.image.url }}" alt="{{ product.name }}" class="h-20"></p>
            {% endif %}
        </div>

        <div class="flex items-center">
            <input type="checkbox" name="is_featured" id="is_featured" {% if product.is_featured %}checked{% endif %}
                class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded">
            <label for="is_featured" class="ml-2 block text-sm text-gray-700 dark:text-gray-300">
                Mark as Featured Product
            </label>
        </div>

        <div>
            <button type="submit"
                class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 px-4 rounded-lg shadow-sm">
                Update Product
            </button>
        </div>
    </form>
</div>
{% endblock %}
